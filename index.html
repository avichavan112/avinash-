<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Avinash Chavan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: #0a0a0a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative; 
        }

        .texture-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.04;
            z-index: 1;
            pointer-events: none;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(140px);
            opacity: 0.5;
        }
        
        .shape1 {
            width: 400px;
            height: 400px;
            background: #f5f5f5;
            top: -5%;
            left: -5%;
            animation: majestic-move 30s infinite alternate;
        }

        .shape2 {
            width: 350px;
            height: 350px;
            background: #707070;
            bottom: -5%;
            right: -5%;
            animation: majestic-move 35s infinite alternate-reverse;
        }

        @keyframes majestic-move {
            from { transform: translate(0, 0) scale(1) rotate(0deg); }
            to { transform: translate(60px, -60px) scale(1.3) rotate(50deg); }
        }

        .name-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
            transform: translateY(5vh);
        }

        .first-name, .last-name {
            margin: 0;
            padding: 0;
            opacity: 0;
            animation: reveal-text 2s 0.3s cubic-bezier(0.1, 0.7, 0.3, 1) forwards;
        }

        .first-name {
            font-size: 5.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #404040, #f5f5f5, #404040);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: reveal-text 2s 0.3s cubic-bezier(0.1, 0.7, 0.3, 1) forwards,
                         liquid-flow 4s linear infinite;
            text-shadow: 0 0 30px rgba(245, 245, 245, 0.25),
                         0px 4px 20px rgba(0, 0, 0, 0.5);
        }

        .last-name {
            font-size: 1.5rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 10px;
            color: rgba(224, 224, 224, 0.7);
            margin-top: 5px;
            animation-delay: 0.6s;
        }
        
        .stopwatch {
            position: absolute;
            top: 40px;
            right: 50px;
            z-index: 10;
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 1.5px;
            color: rgba(245, 245, 245, 0.6);
            font-variant-numeric: tabular-nums;
            opacity: 0;
            animation: reveal-stopwatch 2s 0.9s cubic-bezier(0.1, 0.7, 0.3, 1) forwards;
        }
        
        /* === NEW PREMIUM FOOTER STYLING === */
        .footer-text {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            z-index: 10;
            
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 4px;
            color: rgba(245, 245, 245, 0.3);

            opacity: 0;
            animation: reveal-footer 2s 1.2s cubic-bezier(0.1, 0.7, 0.3, 1) forwards;
        }

        @keyframes liquid-flow {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        @keyframes reveal-text {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes reveal-stopwatch {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes reveal-footer {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .first-name { font-size: 3.5rem; }
            .last-name { font-size: 1rem; letter-spacing: 8px; }
            .stopwatch { font-size: 0.8rem; top: 20px; right: 20px; }
            .footer-text { font-size: 0.7rem; letter-spacing: 3px; bottom: 20px; }
            .shape { filter: blur(110px); }
        }
    </style>
</head>
<body>

    <div class="texture-overlay"></div>

    <div class="background">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
    </div>
    
    <p class="stopwatch" id="stopwatch">00:00:00</p>

    <div class="name-container">
        <h1 class="first-name">Avinash</h1>
        <p class="last-name">Chavan</p>
    </div>
    
    <!-- The new premium footer element -->
    <p class="footer-text">@avinash 2025</p>

    <script>
        const stopwatchElement = document.getElementById('stopwatch');
        const startTime = Date.now();
        setInterval(() => {
            const elapsedTime = Date.now() - startTime;
            const minutes = Math.floor(elapsedTime / (1000 * 60));
            const seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);
            const centiseconds = Math.floor((elapsedTime % 1000) / 10);
            const formattedMinutes = String(minutes).padStart(2, '0');
            const formattedSeconds = String(seconds).padStart(2, '0');
            const formattedCentiseconds = String(centiseconds).padStart(2, '0');
            stopwatchElement.textContent = `${formattedMinutes}:${formattedSeconds}:${formattedCentiseconds}`;
        }, 10);
    </script>

</body>
</html>
